<h2 mat-dialog-title>Filtrar tareas por ID</h2>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="ID" formControlName="id">
      <mat-error *ngIf="form.controls['id'].hasError('required')">
        El campo ID es requerido
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" [disabled]="!form.valid" (click)="onSubmit()">Filtrar</button>
</mat-dialog-actions>
