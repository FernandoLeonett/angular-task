<h2 mat-dialog-title>Filtrar tareas por Categoría</h2>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Categoría</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.controls['category'].hasError('required')">
        El campo Categoría es requerido
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" [disabled]="!form.valid" (click)="onSubmit()">Filtrar</button>
</mat-dialog-actions>
