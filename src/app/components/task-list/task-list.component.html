

<div >
 

  <div class="table-container">
    <mat-table [dataSource]="tasks">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let task"> {{ task._id }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
        <mat-cell *matCellDef="let task"> {{ task.title }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
        <mat-cell *matCellDef="let task"> {{ getCategoryString(task.category) }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="expiration">
        <mat-header-cell *matHeaderCellDef> Expiration </mat-header-cell>
        <mat-cell *matCellDef="let task"> {{ task.expiration | date }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let task"> {{ task.description }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="completed">
        <mat-header-cell *matHeaderCellDef> Completed </mat-header-cell>
        <mat-cell *matCellDef="let task">
          <ng-container *ngIf="task.completed; else notCompleted">
            <mat-icon color="primary">done</mat-icon>
          </ng-container>
          <ng-template #notCompleted>
            <mat-icon color="primary">schedule</mat-icon>
          </ng-template>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let task">
          <button mat-icon-button color="primary" (click)="ediTdialog(task)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="confirmDelete(task)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let task; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>

</div>
